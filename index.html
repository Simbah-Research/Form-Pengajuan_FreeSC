<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM PENGAJUAN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="AsetFormPengajuanFree/styles.css" />
    <link rel="icon" type="image/x-icon" href="./AsetFormPengajuanFree/Logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="form-header text-center">
        <img src="AsetFormPengajuanFree/Logo.png" alt="logo_SR" class="header-logo mb-3" />
        <h1>FORM PENGAJUAN</h1>
      </div>
      <form id="equipmentForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Nama Pemohon:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="outlet" class="form-label">ID:</label>
            <input type="text" class="form-control" id="outlet" name="outlet" required placeholder="Masukkan ID">
        </div>

        <div class="table-responsive">
          <table id="equipmentTable" class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Nama Peralatan</th>
                <th>Jumlah</th>
                <th>Satuan</th>
                <th>Harga Estimasi</th>
                <th>Estimasi Total</th>
                <th>Upload Gambar</th>
                <th>Keterangan</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    name="equipmentName[]"
                  />
                </td>
                <td>
                  <input type="number" class="form-control" name="quantity[]" />
                </td>
                <td>
                  <input type="text" class="form-control" name="unit[]" />
                </td>
                <td>
                  <input type="number" class="form-control" name="price[]" />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    name="total[]"
                    readonly
                  />
                </td>
                <td>
                  <input
                    type="file"
                    class="form-control"
                    name="image[]"
                    accept="image/*"
                  />
                </td>
                <td>
                  <input type="text" class="form-control" name="keterangan[]" />
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    onclick="removeRow(this)"
                  >
                    Hapus
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>

    <div class="sticky-bottom">
      <div class="container">
        <div class="d-flex justify-content-center gap-2 mb-2">
          <button type="button" id="addRow" class="btn btn-success">
            Tambah Baris
          </button>
          <button type="button" id="generatePDF" class="btn btn-primary">
            Generate PDF
          </button>
          <button type="button" id="refreshForm" class="btn btn-secondary">
            Refresh
          </button>
        </div>
        <footer class="text-center">
          <a
            href="https://simbahresearch.my.id/"
            class="footer-link"
            target="_blank"
          >
            <div class="footer-content">
              <span>@2025 | Si'Mbah_Research</span>
            </div>
          </a>
        </footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <script src="AsetFormPengajuanFree/script.js"></script>
  </body>
</html>
